apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.admin.container.name }}-{{ .Values.environment }}
  annotations:
    infanasotku.com: "Infanasotku software engineier"

spec:
  replicas: {{ .Values.admin.replicas }}
  selector:
    matchLabels:
      app: {{ .Values.admin.container.name }}

  template:
    metadata:
      labels:
        app: {{ .Values.admin.container.name }}
        environment: {{ .Values.environment }}
        version: {{ .Values.admin.version }}
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/config.yaml") . | sha256sum }}
        checksum/secrets: {{ include (print $.Template.BasePath "/secrets.yaml") . | sha256sum }}

    spec:
      securityContext:
        runAsNonRoot: {{ .Values.securityContext.runAsNonRoot }}
        runAsUser: {{ .Values.securityContext.runAsUser }}

      dnsConfig:
        options:
          - name: ndots
            value: "1"

      containers:
        - name: {{ .Values.admin.container.name }}
          image: {{ .Values.container.image }}:{{ .Values.container.tag }}
          imagePullPolicy: Always

          command: ["uvicorn"]
          args: {{ .Values.admin.container.args | toJson }}
          ports:
            - containerPort: {{ .Values.admin.container.port }}

          envFrom:
            - configMapRef:
                name: {{ .Values.name }}-config
            - secretRef:
                name: {{ .Values.name }}-secrets

          livenessProbe:
            httpGet:
              path: /healthz
              port: {{ .Values.admin.container.port }}
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5

          readinessProbe:
            httpGet:
              path: /healthz
              port: {{ .Values.admin.container.port }}
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5

          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "256Mi"

          securityContext:
            capabilities:
              drop: ["ALL"]

      imagePullSecrets:
        - name: regcred
